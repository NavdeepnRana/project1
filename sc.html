<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fix</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: inline;
            margin-right: 15px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            display: inline-block;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="screen.html" id="screen">Screening</a></li>
        </ul>
    </nav>

</body>
</html>
